# Client Application Configuration
# Edit this file to customize app behavior without modifying code

loadingScreen:
  # Type of loading screen: 'legacy', 'terminal', or 'glyphs'
  type: glyphs

  # Delay (ms) before auto-fading to main content after data is ready
  autoFadeDelayMs: 300

theme:
  # Primary accent color used throughout the UI
  # This is the "Fringe blue" cyan color derived from the Fringe glyph images
  # Format: CSS hex color (e.g., "#00D4FF")
  accentColor: "#00D4FF"
