name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --prefix server
      - run: npm test --prefix server

  client-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --prefix client
      - run: npm run test:ci --prefix client
      
  client-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --prefix client
      - name: Build client with local-dev branch
        run: npm run build --prefix client
        env:
          BRANCH_NAME: local-dev

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: [server-tests, client-tests, client-build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci --prefix server
          npm ci --prefix client
          npm ci --prefix e2e
          
      - name: Install Playwright Browsers
        run: npx --prefix e2e playwright install --with-deps

      - name: Run Playwright tests
        run: npm run e2e --prefix e2e
        env:
          BRANCH_NAME: local-dev

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report


  pr-deploy:
    runs-on: ubuntu-latest
    needs: [e2e-playwright]
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.draft == false && github.event.pull_request.head.repo.fork == false && secrets.PR_DEPLOY_HOST != '' && secrets.PR_DEPLOY_SSH_KEY != '' }}
    permissions:
      contents: read
    concurrency:
      group: pr-deploy-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      DEPLOY_HOST: ${{ secrets.PR_DEPLOY_HOST }}
      DEPLOY_USER: deploy
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PR_DEPLOY_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Verify SSH connectivity
        run: |
          ssh -o BatchMode=yes "$DEPLOY_USER@$DEPLOY_HOST" "echo 'SSH connection OK'"

      - name: Deploy PR to remote
        run: |
          bash deploy/deploy.sh -HostName "$DEPLOY_HOST" -User "$DEPLOY_USER" -Version "PR-$PR_NUMBER"
