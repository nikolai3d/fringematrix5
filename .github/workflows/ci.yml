name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test:server:ci
      - name: Upload JUnit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-junit-report
          path: server/junit.xml
          if-no-files-found: ignore

  client-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test:client:ci

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: [server-tests, client-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # Exclude loading screen variant tests (tested separately in loading-screens job)
        run: npm run test:e2e -- --grep-invert "Loading Screen - (Terminal|Legacy) variant"
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report

  loading-screens:
    runs-on: ubuntu-latest
    needs: [server-tests, client-tests]
    strategy:
      fail-fast: false
      matrix:
        loading-screen: [terminal, legacy, glyphs]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build client with ${{ matrix.loading-screen }} loading screen
        run: npm run build:client
        env:
          VITE_LOADING_SCREEN: ${{ matrix.loading-screen }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run loading screen tests for ${{ matrix.loading-screen }}
        run: |
          # Run tests specific to the loading screen variant being tested
          if [ "${{ matrix.loading-screen }}" = "terminal" ]; then
            npm run test:e2e -- loading-screens.spec.ts --grep "Terminal variant"
          elif [ "${{ matrix.loading-screen }}" = "legacy" ]; then
            npm run test:e2e -- loading-screens.spec.ts --grep "Legacy variant"
          else
            # Glyphs is the default, also run configuration tests
            npm run test:e2e -- loading-screens.spec.ts --grep "Glyphs.*default|Configuration"
          fi
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}

      - name: Upload Playwright report for ${{ matrix.loading-screen }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-loading-${{ matrix.loading-screen }}
          path: e2e/playwright-report

  # Auto-deploy to Vercel happens automatically on push/PR
  # No manual deployment steps needed!