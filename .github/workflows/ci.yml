name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --prefix server
      - run: npm test --prefix server

  client-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --prefix client
      - run: npm run test:ci --prefix client
      
  client-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --prefix client
      - name: Build client with local-dev branch
        run: npm run build --prefix client
        env:
          BRANCH_NAME: local-dev

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: [server-tests, client-tests, client-build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci --prefix server
          npm ci --prefix client
          npm ci --prefix e2e
          
      - name: Install Playwright Browsers
        run: npx --prefix e2e playwright install --with-deps

      - name: Run Playwright tests
        run: npm run e2e --prefix e2e
        env:
          BRANCH_NAME: local-dev

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report


